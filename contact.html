<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="javascript.js"></script>
</head>
<body>
    <body>
        <header>
            <h1>Andrew DeLaRosa</h1>
            <section id="hlinks">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </section>
        </header>
    <main>
        <h2 class="h2-contact">Contact Form</h2>
            <div class="flex-contact">
            <form action="./success.html" method="get">
                <section>
                    <label class="labels">Name:
                        <input type="text" name="client" required/>
                    </label>
                </section>
                <section>
                    <label for="email">Email:
                        <input type="email" name="email" required/>
                    </label>
                </section>

                <label>Message:
                    <textarea class="textarea" rows="20" cols="50"></textarea>
                </label>
                <button class="submitbutton" type="submit">SUBMIT</button>
            </form>
            </div>
    </main>
    <footer>
        <a href="http://www.facebook.com" target="_blank">
        <img class="fbmedia-link" src="http://myflock2.com/orgs_pub/church3568/caldb/images/gallery/Facebook_Icon_(Official_2).png" alt="Facebook">
        <a href="http://www.instagram.com" target="_blank">
        <img class="instamedia-link" src="https://static.vecteezy.com/system/resources/previews/024/170/870/original/instagram-icon-logo-symbol-free-png.png" alt="Instagram">
        <a href="https://www.linkedin.com/" target="_blank">
        <img class="fbmedia-link" src="http://pluspng.com/img-png/linkedin-icon-vector-png-linkedin-icon-image-31474-linkedin-png-1218.png" alt="linkedin">
    </footer>
</body>
</html>
